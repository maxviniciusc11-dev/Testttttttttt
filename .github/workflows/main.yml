name: Build SAMP Mobile APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Configurar Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e # Versão estável para a maioria das sources 6.9

      - name: Dar permissão ao Gradle
        run: chmod +x gradlew

      - name: Build com Gradle
        run: ./gradlew assembleDebug

      - name: Upload do APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: samp-mobile-debug
          path: app/build/outputs/apk/debug/*.apk

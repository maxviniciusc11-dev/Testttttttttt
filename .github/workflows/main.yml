name: Build SAMP Mobile APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Gradle Manualmente
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          
      - name: Configurar Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Gerar APK usando Gradle do Sistema
        run: |
          # Procura onde está o arquivo build.gradle principal
          BUILD_PATH=$(find . -name build.gradle | head -n 1)
          if [ -z "$BUILD_PATH" ]; then
            echo "ERRO: Nenhum arquivo build.gradle encontrado! A source pode estar incompleta."
            exit 1
          fi
          cd "$(dirname "$BUILD_PATH")"
          gradle assembleDebug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: samp-mobile-debug
          path: "**/*.apk"

name: Build SAMP Mobile APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do C처digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Configurar Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e

      - name: Build do Projeto
        run: |
          # Procura o arquivo gradlew em qualquer lugar do reposit처rio
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERRO: Arquivo gradlew n찾o encontrado no reposit처rio!"
            exit 1
          fi
          
          echo "Gradlew encontrado em: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          
          # Executa usando o caminho absoluto encontrado
          cd "$(dirname "$GRADLEW_PATH")"
          ./gradlew assembleDebug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: samp-mobile-debug
          path: "**/*.apk"
